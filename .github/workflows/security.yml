name: Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Monday

jobs:
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: mbstring, json, dom, curl

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run Composer audit
        run: composer audit --no-dev

      - name: Security scan with local-php-security-checker
        uses: symfonycorp/security-checker-action@v5

      - name: Check for common secrets in files
        run: |
          echo "Checking for potential secrets..."
          # Check for common secret patterns
          if grep -r -i "password\|secret\|token\|key.*=" --include="*.php" --include="*.json" src/ config/ || true; then
            echo "⚠️ Found potential secrets - please review"
          else
            echo "✅ No obvious secrets found"
          fi